<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/meyer-reset/2.0/reset.css" integrity="sha512-IJEbgDEF7OeKJRa0MY2PApnyJHRIsgzCveek4ec8VWQ+7KG3ZSKVNYa5xP/Gh0hVP0Mwb+gBsk+GwR3JQGhQNg==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="style.css">
    <title>Kev-Student</title>
</head>
<body>
    <div class="container-flex">
        <h1>Assistente de Estudo</h1>
        
        <div class="add-search">
            <div class="search">
                <input type="search" name="search" id="search" placeholder="Digite o curso ou aula">
                <button type="submit" id="btn-search">Procurar</button>
            </div>
    
            <div class="add">
                <input type="text" name="name-course" id="name-course" placeholder="Nome do curso">
                <input type="text" name="add-course" id="addcourse" placeholder="Cole o link aqui">
                <button type="submit" id="add">Adicionar</button>
            </div>
        </div>
        <div class="video">
            <iframe class="iframe"></iframe>
        </div>
        <div class="play-list">
            <ul class="list-course">
                
            </ul>
        </div>
        <div class="notation"></div>
    </div>
    <script src="main.js"></script>
</body>
</html>
